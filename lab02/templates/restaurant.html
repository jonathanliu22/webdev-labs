<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <h2>{{ restaurant.get('name') }}</h2>
        <img src="{{restaurant.get('image_url') }}" alt="restaurant" />
        <p>{{ restaurant.get('display_address')}}</p>

        <table>
            <thead>
              <tr>
                <th>Price</th>
                <th>Rating</th>
                <th># Reviews</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ restaurant.get('price')}}</td>
                <td>{{ restaurant.get('rating')}}</td>
                <td>{{ restaurant.get('review_count')}}</td>
              </tr>
            </tbody>
          </table>

    </main>
</body>
</html>
